text: >
    This work makes use of the Guoshoujing Telescope (the Large Sky Area
    Multi-Object Fiber Spectroscopic Telescope LAMOST, \citealt{Cui2012}) and
    is a National Major Scientific Project built by the Chinese Academy of
    Sciences. Funding for the project has been provided by the National
    Development and Reform Commission. LAMOST is operated and managed by the
    National Astronomical Observatories, Chinese Academy of Sciences."
url: http://www.lamost.org/public/?locale=en
